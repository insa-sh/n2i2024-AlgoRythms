<nav class="header">

  <canvas class="webgl"></canvas>
  <div id="interface">
    <!-- Contrôles en haut à gauche -->
    <div id="top-controls">
      <div id="arrows">
        <!-- Flèches de contrôle -->
        <button id="up-btn" class="arrow-button">↑</button>
        <div>
          <button id="left-btn" class="arrow-button">←</button>
          <button id="down-btn" class="arrow-button">↓</button>
          <button id="right-btn" class="arrow-button">→</button>
        </div>
      </div>
      <!-- Bouton Réinitialiser -->
      <button id="reset-btn" class="button-reset" onclick="resetGame()">R : Réinitialiser</button>
      <button id="looping-btn" class="button-looping" onclick="loopGame()"> L : Looping </button>
    </div>
    <div id="bottom">
        <div id="script">
            <div id="character"></div>
            <!-- <div id="question" class="letter"></div> -->
            <div id="choices"></div>
            <div id="storyline">
                <p id="result"></p>
            </div>
            <button id="next-btn" class="button">Suivant</button>
        </div>
    </div>
